<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style type="text/css">
        #table {
            width: 60%;
            height: 90%;
            margin-left: 20%;
            border: 1px solid blue;
        }

        #toDoList {
            text-align: center;
            color: aquamarine;
        }


        #toDoList_Table td {
            border: 1px solid red;
        }

        li input[type="checkbox"]:checked+input[type="text"] {
            text-decoration: line-through;
            color: green;

        }

        li input[type="checkbox"] {
            margin-right: 10px;
        }

        li {
            border-width: 0 0 2px 0;
            border-style: solid;
            border-color: black;
            margin-top: 10px;
        }

        #addPlace {
            margin-left: 2%;
        }

        li input[type="text"] {
            border-style: hidden;
            width: 350px;
            margin-right: 20px;
        }

        li select {
            margin-right: 10px;
        }


        #ADD:hover {
            background-color: blue;
        }

        button:hover {
            background-color: blue;
            cursor: pointer;
            color: white;
        }

        #complete {
            border: 0;
        }

        li button {
            margin-right: 3px;
            text-decoration: none;
            border: 0ch
        }
        img{
            margin-right:5px;
        }
    </style>
