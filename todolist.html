<html>
    <head>
        <style type ="text/css">
            #table{
                width:60%;
                height:80%;
                margin-left: 20%;
                border:1px solid blue;
                text-align: center;
            }
            #toDoList{
                text-align:center;
                color:aquamarine;
            }

            #toDoList_Table,#toDoList_Table td,#toDoList_Table tr{
                text-align: center;
            }

            #toDoList_Table td{
                border:1px solid red;
            }

        </style>

        <script type="text/javascript">

            function addFunction(){
                var content=document.getElementById("content").value;
                alert(content);
                var table = document.getElementById("toDoList_Table");
                var index=0;
                table.rows[index].cells[0].childElement[1].innerText="content";
                
                index++;
            }

        </script>
    </head>
    
    <body>
        <div id="table">
            <div id="toDoList"><h2>To Do List</h2></div>
            <div id="addPlace">
                What do you want to add today
                <input type="text" id="content" size=40>
                <button id="ADD" onclick="addFunction()">ADD</button>
            </div>

            
            <table id="toDoList_Table">
                <tr>
                    <td><input type ="checkbox" id="checkbox1"><input type="textbox" size=80></td>
                </tr>

                <tr>
                    <td><input type ="checkbox" id="checkbox2"><input type="textbox" size=80></td>
                </tr>

                <tr>
                    <td><input type ="checkbox" id="checkbox3" ><input type="textbox" size=80></td>
                </tr>

                <tr>
                    <td><input type ="checkbox" id="checkbox4"><input type="textbox" size=80></td>
                </tr>
            </table>
        </div>
    </body>


</html>
